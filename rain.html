<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APK</title>
    <link rel="stylesheet" href="rain.css">
</head>

<body>
    <div class="input">
        <input type="text" placeholder="Enter Your City" class="input_text">
        <input type="submit" value="GO" class="submit">
    </div>
    </div>

    <div class="container">
        <div class="card">
            <h1 class="name" id="name"></h1>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="desc"></p>
            <p class="pressure"></p>
            <p class="humidity"></p>
            <p class="windspeed"></p>
            <p class="sunrise"></p>
            <p class="sunset"></p>
        </div>
    </div>
</body>
<script src="rain.js"></script>

</html>
